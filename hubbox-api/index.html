<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  

  <title>Hubbox API</title>
</head>
<body>
  <div class="container">
    <h2 id="text-center">Enter Location: </h2>
    <form id="location-form">
      <input type="text" id="location-input" class="form-control form-control-lg" placeholder="Location">
      <input type="number" id="location-distance" class="form-control form-control-lg" placeholder="Distance to Travel (km)">
      <br>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    <div style="height: 400px; width: 100%;" id="address-pinpoint"></div>
    <div class="card-block" id="address-components"></div>
  </div>

  <script src="config.js"></script>  
  <script src="script.js"></script>  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOxXU0c1JVFx2_Ao2sqNNJZs2R2EK5aBg"></script>


</body>
</html>
